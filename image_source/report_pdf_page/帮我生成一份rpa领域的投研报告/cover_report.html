<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实在Agent RPA领域投研分析报告</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; /* 使用系统字体 */
            background-image: url('http://60.165.238.132:9000/images_report/report-cover.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; /* 文字颜色改为黑色 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 调整为上下分布 */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: flex-end; /* 只保留右侧元素，所以改为向右侧对齐 */
            width: 90%;
            margin-top: 40px; /* 将头部内容稍微下移更多 */
        }
        .header-right img {
            width: 200px; /* 进一步放大Logo */
            height: 50px;
        }
        .content {
            text-align: center;
            margin-bottom: 60px; /* 增加底部边距使内容区域更靠下 */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #170da3; /* 标题颜色设为蓝色 */
            margin-top: 60px; /* 增加上方间距 */
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 32px;
            color: #ed9528; /* 副标题颜色设为橙色 */
            margin-bottom: 150px; /* 增加与下面内容的距离 */
        }
        .company {
            font-size: 24px;
            color: #444; /* 公司名称颜色稍浅 */
            margin-bottom: 20px;
        }
        .locations {
            font-size: 18px;
            color: #666; /* 地点颜色灰色 */
            margin-bottom: 20px;
        }
        .disclaimer {
            font-size: 14px;
            color: #777; /* 免责声明颜色更浅 */
            margin-bottom: 100px;
        }
        .date {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 16px;
            color: #666; /* 日期颜色灰色 */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-right">
            <img src="http://60.165.238.132:9000/images_report/ai-indeed-logo.jpg" alt="实在智能Logo">
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="title">2025年RPA领域投研报告</div>
        <div class="subtitle">实在Agent投研分析团队</div>
        <div class="company">浙江实在智能科技有限公司</div>
        <div class="locations">杭州丨北京丨上海丨深圳丨广州丨成都丨济南丨东京</div>
        <div class="disclaimer">请仔细阅读在本报告尾部的重要法律声明</div>
    </div>

    <!-- Date -->
    <div class="date">2025年4月22日</div>
</body>
</html>
