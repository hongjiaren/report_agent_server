<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA领域投研报告目录</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-image: url('http://60.165.238.132:9000/images_report/report-cover.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            width: 90%;
            margin-top: 40px;
        }
        .header-right img {
            width: 200px;
            height: 50px;
        }
        .content {
            text-align: center;
            margin-bottom: 60px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #170da3;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 32px;
            color: #ed9528;
            margin-bottom: 50px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            font-size: 24px;
            color: #444;
            margin-bottom: 15px;
        }
        .date {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-right">
            <img src="http://60.165.238.132:9000/images_report/ai-indeed-logo.jpg" alt="实在智能Logo">
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="title">RPA领域投研报告</div>
        <div class="subtitle">目录</div>
        <ul>
            <li>1. 对RPA行业进行宏观分析</li>
            <li>2. 对RPA相关厂商进行分析</li>
            <li>3. 对前面的数据进行分析整理，给出总结性建议结论</li>
        </ul>
    </div>

    <!-- Date Section -->
    <div class="date">2023年10月</div>
</body>
</html>
